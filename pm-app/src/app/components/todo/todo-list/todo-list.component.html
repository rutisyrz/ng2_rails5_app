<div class="section">
  <div class="notice">  	
  	<b>Note: <br /></b>
		<ul>
			<li> 
				* For Developer, It shows list of assigned todos 				
			</li>
			<li>
				* For Manager, It shows list of unassigned todos of all the projected created by manager
			</li>			
		</ul>
	</div>
</div>

<section class="main" *ngIf="todos.length > 0">
	<span class="flow-text">  	
		Todo List
	</span>
	<span>
		<a class="goBack" (click)="baseService.goBack()">Back</a>
	</span>
	
	<div class="divider"></div>

  <app-todo-list-item [tempalteType]="todoItemHeaderType"
    										(edit)="onEditTodo($event)"> 
  </app-todo-list-item>	

	<div *ngFor="let todo of todos">
	  <app-todo-list-item [todo]="todo" [tempalteType]="todoItemType"
    										(edit)="onEditTodo($event)"> 
    </app-todo-list-item>	
	</div>
</section>
